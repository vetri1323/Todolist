<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ6W9mM1pM1pRFE43th78L+8n7J9Pp7txsk4JYP09mUlgHYnoDJtMY7X2ECe" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="my-5 text-center">To-Do List</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="task-input" placeholder="Add a new task">
      <button class="btn btn-primary" id="add-task-btn">Add Task</button>
    </div>
    </div>
    <div class="container-1">
      <ul id="task-list" class="list-group">
      </ul>
    </div>
    <div class="clear">
      <button class="btn btn-danger" id="clear-all-btn">Clear All</button>
    </div>
  <script src="app.js"></script>
  
</body>
</html>
